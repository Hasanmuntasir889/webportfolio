<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark UI Template</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">LOGO</div>
    <button class="btn signup">Sign Up</button>
  </header>

  <main class="content">
    <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
    <button class="btn focus">Stay Focused</button>
  </main>
  <section class="action-section">
    <div class="action-text">
      <h2>See It in Action</h2>
      <p>
        Explore the live preview and imagine your brand in this bold new look.
      </p>
      <button class="btn preview-btn">Launch Live Preview</button>
    </div>
    <div class="action-image">
      <img src="B12A01-landing-launchpad/ui/action.png" alt="Webflow Preview" />
    </div>
  </section>
  <section class="stats-section">
    <div class="stats-container">
      <h2>Joined Thousands of Productive Users</h2>
      <div class="stats-grid">
        <div class="stat">
          <h3>50K</h3>
          <p>Active Users</p>
        </div>
        <div class="stat">
          <h3>2M+</h3>
          <p>Focus Sessions</p>
        </div>
        <div class="stat">
          <h3>95%</h3>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
